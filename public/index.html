<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./assets/icons/favicon.ico"
      type="image/x-icon"
    />
    <title>Weather</title>
  </head>
  <body>
    <header>
      <nav>
        <button class="c active">°Celsius</button>
        <button class="f">°Fahrenheit</button>
      </nav>
      <form>
        <input
          type="text"
          placeholder="City, Country"
          aria-label="Search city"
        />
        <button type="submit">Search</button>
        <!-- <button type="submit"></button> -->
      </form>
    </header>

    <main>
      <section class="today-weather">
        <div class="weather-info">
          <p class="date hidden">-</p>
          <p class="temperature"><span class="hidden">−</span></p>
          <div class="temperature-range hidden">
            ↑<span class="max">-</span>° &nbsp ↓<span class="min">-</span>°
          </div>
          <div class="location">
            <p class="city hidden">-</p>
          </div>
        </div>

        <ul>
          <li>
            <p>Cloudiness</p>
            <p class="big cloudiness hidden">-</p>
          </li>
          <li class="cloud">
            <div class="info">
              <p class="message hidden">-</p>
              <div class="feels-like hidden">
                <p class="feels">Feels like <span>&nbsp</span>°</p>
                <p class="breeze">-</p>
              </div>
            </div>
            <div class="svg-cont">
              <img src="./assets/icons/cloudy.svg" alt="" class="hidden">
            </div>
          </li>
          <li>
            <p>Wind</p>
            <p class="big wind hidden">-</p>
          </li>
          <li>
            <p>Visibility</p>
            <p class="big visibility hidden">-</p>
          </li>
          <li>
            <p>Humidity</p>
            <p class="big humidity hidden">-</p>
          </li>
          <li>
            <p>Sunrise</p>
            <p class="big sunrise hidden">-</p>
          </li>
          <li>
            <p>Sunset</p>
            <p class="big sunset hidden">-</p>
          </li>
          <a
            class="github-link"
            href="https://github.com/everythingiam/weather-app"
            target="_blank"
          >
            <div class="arrow">
              <svg
                width="50"
                height="50"
                viewBox="0 0 50 50"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g opacity="0.8">
                  <path
                    d="M15.8854 12.8746L14.5326 12.8746V15.5802L15.8854 15.5802V12.8746ZM35.7728 14.2274H37.1256L37.1256 12.8746L35.7728 12.8746V14.2274ZM34.42 34.1148V35.4676H37.1256V34.1148H34.42ZM35.3483 16.565C35.8766 16.0367 35.8766 15.1802 35.3483 14.6519C34.82 14.1236 33.9634 14.1236 33.4351 14.6519L35.3483 16.565ZM13.2715 34.8155L12.315 35.772L14.2281 37.6852L15.1847 36.7286L13.2715 34.8155ZM15.8854 15.5802H35.7728V12.8746H15.8854V15.5802ZM34.42 14.2274V34.1148H37.1256V14.2274H34.42ZM33.4351 14.6519L13.2715 34.8155L15.1847 36.7286L35.3483 16.565L33.4351 14.6519Z"
                    fill="black"
                  />
                </g>
              </svg>
            </div>
            <p>
              Watch on <br />
              GitHub
            </p>
          </a>
        </ul>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
